<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinnamroll Tamagotchi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cinnamoroll Tamagotchi</h1>
        <div id="tamagotchi">
            <img src="images/cinnamoroll-standard.png" alt="Cinnamoroll happy" id="cinnamoroll">
        </div>
        <div id="stats">
            <p>Honger: <span id="hunger">100</span></p>
            <p>Geluk: <span id="happiness">100</span></p>
            <p>Slaap: <span id="sleep">100</span></p>
        </div>
        <div class="buttons">
            <button id="feed">Voer</button>
            <button id="play">Speel</button>
            <button id="lights">Lichten Aan/Uit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
